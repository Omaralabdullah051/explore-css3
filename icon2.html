<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font icon</title>
    <script src="https://kit.fontawesome.com/7373bcb533.js" crossorigin="anonymous"></script>
    <style>
        .fa-instagram {
            font-size: 30px;
            color: deeppink;
        }

        .fa-facebook {
            font-size: 30px;
            color: darkblue;
        }
    </style>
</head>

<body>
    <h1>Welcome To our Websites</h1>
    <p>Join us in instagram: <a target="blank" href="https://www.instagram.com/cristiano/"><i
                class="fab fa-instagram"></i></a></p>
    <p>
        join us in facebook: <a target="blank" href="https://www.facebook.com/Cristiano"><i
                class="fab fa-facebook"></i></a>
    </p>

</body>

</html>
